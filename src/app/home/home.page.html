<ion-header>
  <ion-toolbar color="warning">
    <ion-title color="dark">
      <div class="ion-text-center">
      Employee Data Add
      </div> 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content  color="primary">
    <form  #form="ngForm" (ngSubmit)="register(form.value)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <div text-center>
              <h3>Add Employee Data</h3>
            </div>
            <div  class="radius"padding>
              <ion-item>
                <ion-input  name="name" type="text" placeholder="Name" ngModel required ></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label>Gender</ion-label>
                  <ion-select [interfaceOptions]="customAlertOptions" interface="alert" multiple="true" >
                    <ion-select-option value="red">Male</ion-select-option>
                    <ion-select-option value="orange">Female</ion-select-option>
                    </ion-select>
              </ion-item>
            
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
              </ion-item>
            
              <ion-item>
                <ion-input name="Accessno" type="text" placeholder="Access No" ngModel required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="location" type="text" placeholder="Location" ngModel required></ion-input>
              </ion-item>
            </div>
            <div padding>
              <ion-button color="danger" size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
